<!DOCTYPE html>
<html lang="ru" class="html-server">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Доска объявлений — современный веб-сайт, упрощающий продажу или покупку абсолютно любых вещей.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Куплю Продам</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body-server">

  <main>
    <section class="error">
      <h1 class="error__title">500</h1>
      <h2 class="error__subtitle">Ошибка cервера</h2>
      <ul class="error__list">
        <li class="error__item">
          <a href="sign-up.html">Вход и регистрация</a>
        </li>
        <li class="error__item">
          <a href="new-ticket.html">Новая публикация</a>
        </li>
        <li class="error__item">
          <a href="main.html">Главная страница</a>
        </li>
      </ul>
      <form class="error__search search search--small" method="get" action="#" autocomplete="off">
        <input type="search" name="search" placeholder="Поиск" aria-label="Поиск">
        <div class="search__icon"></div>
        <div class="search__close-btn"></div>
      </form>
      <a class="error__logo logo" href="main.html">
        <img src="img/logo.svg" width="179" height="34" alt="Логотип Куплю Продам">
      </a>
    </section>
  </main>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
